<div class='jumbotron'>
    <h1 class='text-center'>Welcome to myApp</h1>
</div>
<br>
<div>
    <a ng-href='#/contact' class='btn btn-primary' >New</a>
    <input ng-model='filter' type='search', placeholder='User name'>
</div>
<div ng-show='message.text'>
    {{message.error}}
</div>
<div>
    <p ng-show='contacts.length'>Total users: {{contacts.length}}</p>
    <p class='text-info' ng-hide='contacts.length'>
        There are no contacts registered
    </p>
</div>

<div clas='table-responsive'>
    <table class='table table-hover'>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        <tr ng-repeat='contact in contacts | filter : filter'>
            <td>
                <a ng-href='#/contact/{{contact._id}}'>{{contact.name}}</a>
            </td>
            <td>
                <a>{{contact.email}}</a>
            </td>
            <td class='text-center'>
                <button ng-click='remove(contact)' class='btn btn-warning'>Delete</button>
            </td>
        </tr>
    </table>
</div>
